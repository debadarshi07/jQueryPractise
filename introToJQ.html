<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>
    
</head>

<body>
    <h2>This Example Demonstrates Element Selector</h2>
    <p1>The first paragraph is about to disappear by using jQuery.</p1> <br>
    <p2>The second paragraph is not going to disappear.</p2>
    <br>
    <button id=“btn”>Click Here to Disappear the First Paragraph</button>


    <script>
            $("button").click(function () {
                $("p1").hide();
                $("h2").fadeOut();
            });
    </script>
</body>

</html>
